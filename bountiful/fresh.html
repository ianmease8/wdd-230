<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh</title>
    <link rel="stylesheet" href="/wdd-230/bountiful/styles/fresh.css">
</head>
<body>
    <header>
        <img class="logo" src="/wdd-230/bountiful/images/logo-winner.png" alt="bountiful foods logo">
        <h1>Bountiful Foods</h1>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="about.html">About</a>
            <a href="#contact">contact</a>
        </nav>
    </header>
    <form method="get" action="#">
        <fieldset class="one">
            <legend>Drink maker</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label> 
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label> 
        </fieldset>
        <fieldset>
            <label class="f1">fruit1<input type="checkbox" name="fruit1"></label>
            <label class="f2">fruit2<input type="checkbox" name="fruit2"></label>
            <label class="f3">fruit3<input type="checkbox" name="fruit3"></label>
            <label class="f4">fruit4<input type="checkbox" name="fruit4"></label>
            <label class="f5">fruit5<input type="checkbox" name="fruit5"></label>
        </fieldset>
        <fieldset>
            <p>Custom information about this order</p>
            <textarea name="custom" id="customer"></textarea>
        </fieldset>
    </form>
    <footer>
        <img class="logo leftimg" src="/wdd-230/bountiful/images/logo-winner.png" alt="bountiful foods logo">
        <p class="leftfoot"><a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
        <p class="leftfoot"><a href="https://www.facebook.com/" target="_blank">Facebook</a></p>
        <p class="leftfoot"><a href="https://twitter.com/" target="_blank">Twitter</a></p>
        <div class="burger">
            <p>Ian Mease .:|:. California<br><br><br><span id="modified"></span></p>
        </div>
        <p id="contact">call us at (123) 456-7898 </p>
        <img class="logo rightimg" src="/wdd-230/bountiful/images/logo-winner.png" alt="bountiful foods logo">
    </footer>
    <script src="/wdd-230/bountiful/scripts/fresh.js"></script>
</body>
</html>
